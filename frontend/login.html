<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>

  <link rel="stylesheet" href="loginnn.css">
  <style>

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
    }

    header {
      width: 100%;
      text-align: center;
      background-color: #3a0195; 
      color: white;
      padding: 1rem 0;
      position: absolute;
      top: 0;
    }

    .login-container {
      margin-top: 150px; 
      text-align: center;
      padding: 3rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0.2, 0.2, 0.2, 0.4);
      background-color: #fbfbfb;
    }

    h2 {
      color: #00008B; 
    }

    .input-group {
      margin: 1rem 0;
      text-align: left;
    }

    .login-button {
      padding: 0.5rem 2rem;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .signup-link, .forgot-password {
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <!--header background color-->
  <header>
    <h1>StudyMate</h1>
  </header>

  <div class="login-container">
    <h2>Educational Login</h2>
    <form id="loginForm" onsubmit="return validateForm()">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="error-message" id="errorMessage">Please fill in all fields.</div>
      <button type="submit" class="login-button">Login</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
    <p class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <!--  JavaScript file -->
  <script src="loginn.js"></script>

</body>
</html>
